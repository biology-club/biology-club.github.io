<!DOCTYPE html>
<head>
  <title>実験ー玉島高校生物部</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="./loading.css">
    <style>
        
table{
  border-collapse:collapse; 
  width:90%;
  margin-left:5%;
}
#left{
    width:10%;
}
#header {
  width: 100%;
  background-color: #99CC00;
}
#header .wrapper {
  overflow: hidden;
  margin: 0 auto;
  width: 100%;
  max-width: 1000px;
}

#header p {
  float: left;
  margin: 22px 0 0;
  font-size: 1.4rem;
  font-weight: 700;
}

#header ul {
  float: right;
  margin: 28px 0;
  font-size: 0.9rem;
  font-weight: 500;
}
#header ul li {
  float: left;
  margin-right: 40px;
}
#header ul li:last-child {
  margin-right: 0;
}
#tbl{
    margin-top:10px;
}
:focus::placeholder { color: white; }
#newc{
    width:90%;
    height: 20px;
    outline: none;
    border: none;
}
#sub{
    float:right;
    width:9%;
}
.mycomment{
  cursor:text;
}
.titletd{
  cursor: default;
}
.nametd{
  border-right:hidden;
  width:120px;
  cursor: default;
}
#editing{
    width:80%;
    height: 20px;
    outline: none;
    border: none;
}
#deletecom{
  display:none;
position:relative;
top:0px;
left:0px;
background:#fff;
width:100px;
padding:3px;
margin:0;
border:2px solid #acc;
list-style-type:none;
cursor: pointer;
}
#edited{
  float: right;
  width: 50px;
  display: flex;
}
#change{
  text-align: center;
}
#ulo{
  position:absolute;
}
    </style>
<script src="./more.js"></script>
</head>

    <header id="header">
        <div class="wrapper">
          <p class="logo"><a href="./index.html">玉島高校生物部</a></p>
          <nav>
            <ul>
              <li><a href="#">予定表</a></li>
              <li><a href="./email.html">メールアドレスの登録</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <div>
    <table border="1" id="tbl">
      <tr>
        <td id="left">タイトル</td>

      </tr>
      <tr><td colspan="2">詳細</td></tr>
      <tr><td id="detail" colspan="2">読み込み中</td></tr>
    </table>
</div>
<table border="1" style="margin-top:10px;" id="comment">
