            document.getElementById("register").innerText=text;
        });
        function rgd(){

            var send = url+"?page=rmail&mail="+mail;

        method:"GET",
      }).then(response => response.text())

        function runOpen(){
    document.getElementById("runArea").className = 'runBg';
