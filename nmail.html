<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./standard.css">
    <script>
        var query = location.search;
    var value = query.split('=');
    var mail = decodeURIComponent(value[1]);
    var url = "https://script.google.com/macros/s/AKfycbw5fwPttBRBZCbPatGb615monOctCKtLqA7LojTcWfBDRMkOsFDofrYRhp7Vm7TUVK9LQ/exec";
    var form = url+"?page=cmail&mail="+mail;
      fetch(form,{
        method:"GET",
      }).then(response => response.text())
        .then(text => {
          document.getElementById('loading').remove();
          if(text==""){
            location.href='./index.html';
          }else{
          var btn = document.createElement('button');
          btn.innerHTML=text;
          btn.setAttribute('onclick', 'rgd()');
          btn.classList.add("register");
          btn.id='register';
          btn.value=text;
          console.log(btn);
          document.body.appendChild(btn);
          }
        });
        function rgd(){
            var locatione = runOpen();
            var send = url+"?page=rmail&mail="+mail;
            fetch(send,{
        method:"GET",
      }).then(response => response.text())
        .then(text => {
            if(text=="success"){
              var username = document.getElementById('register').value;
              localStorage.setItem('mail',mail);
              localStorage.setItem('username',username);
                location.href='./index.html';
            }
        });
        }
        function runOpen(){
    document.getElementById("runArea").className = 'runBg';
    return false;
  }
    </script>
    <style>
        .center{
            position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%,-50%);
            text-align: center;
        }
        .register{
            min-width:100px;
            height: 50px;
            font-size: large;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
        }
    </style>
</head>
<body>
    
  <header id="header">
    <div class="wrapper">
        <div id="head-left">
      <p class="logo">認証ページ</p>
      </div>
      <div id="head-center"></div>
      <div id="head-right">
      </div>
    </div>
  </header>
    <div>
        <p>生物部、メールアドレス登録の認証ページです。下の名前が正しい場合はクリックしてください。</p>
    </div>
    <div class="center">
      <span class="loading" id="loading"><span>読</span><span>み</span><span>込</span><span>み</span><span>中</span></span>
    </div>
    <!-- 実行中ウインドウのエリア -->
<div id="runArea" class="runNoDisp">
    <div class="runWindow"> <!-- ここがウインドウとなります -->
      <p>実行中<br>しばらくお待ちください</p>
      <div class="bar"></div>
    </div>
  </div>
</body>
